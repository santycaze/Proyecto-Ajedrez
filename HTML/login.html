<link rel="stylesheet" href="../CSS/loginYregister.css">
<meta charset="UTF-8">
<script src="../JS/login.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<div class="login">
    <div>
        <img src="../IMG/logo.png">
    </div>
    <h2>Iniciar sesión</h2>
    <div class="box">
        <input type="text" id="usr" name="username" required="" placeholder="Usuario">
    </div>
    <div class="box">
        <input type="password" id="pass" name="password" required="" placeholder="Contraseña">
    </div>
    <br><br>
    <button onclick="iniciarSesion()" class="submit">Iniciar sesion</button>
</div>
